<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <head>

        <meta charset="utf-8"/>

        <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <meta property="og:description" content="TODO"/>
        <meta property="og:image" content="TODO"/>
        <meta property="og:title" content="TODO"/>

        <link rel="icon" href="{{ "/favicon.ico" | relative_url }}"/>

        <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}"/>

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    </head>

    <body>

        <div class="container-fluid markdown-body">
            <div class="row">
                <div class="col-sm-3">
                    {% assign my_min = page.toc_min | default: site.toc_min | default: 1 %}
                    {% assign my_max = page.toc_max | default: site.toc_max | default: 6 %}
                    {% include toc_pure_liquid.html html=content sanitize=true h_min=my_min h_max=my_max %}
                </div>
                <div class="col-sm-9">
                    {{ content }}
                </div>
            </div>
        </div>

        <!-- https://code.jquery.com/ -->
        <script>
            {% include jquery-3.2.1.min.js %}
        <script>

        {% if jekyll.environment == "production" and site.google_analytics %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', '{{ site.google_analytics }}', 'auto');ga('send', 'pageview');
           </script>
       {% endif %}

    </body>
</html>
